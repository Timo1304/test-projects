<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <!-- <script type="application/json" src="./data.json"></script> -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
     <section id="left-container">
      
      <h1 id="Result" style="color: white">Your Result</h1>
      <br>
      <div id="circle">
       <p id="seventy-six">76</p>
       
       <p id="of">of 100</p>
      </div>
      <br>
      <p id="Great">Great</p>
      <br>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
     </section>
     <section id="right-container">
      <h2 id="sum" style="color: black;">Summary</h2>
      <div class="imgcont">
        <p id="acir"><img id="react" src="./assets/images/icon-reaction.svg"><span id="reaction">Reaction</span> 
        <span class="score">80 </span><span class="hundred">/ 100</span></p>
      
        <p id="b-circle"><img id="mem" src="./assets/images/icon-memory.svg"><span id="Memory">Memory</span>
        <span class="score">92</span> <span class="hundred">/ 100</span></p>
      
        <p id="c-circle"><img id="ver" src="./assets/images/icon-verbal.svg"><span id="Verbal">Verbal</span>
        <span class="score">61 </span><span class="hundred">/ 100</span></p>
        
        <p id="d-circle"><img id="vis" src="./assets/images/icon-visual.svg"><span id="Visual">Visual</span>
        <span class="score">72 </span><span class="hundred">/ 100</span></p>
      </div>
      <p id="con">Continue</p>
      </section>
      <br>
    </main>
   <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Timothy Finomo</a>.
      </div>
   </footer>
  
</body>
</html>
